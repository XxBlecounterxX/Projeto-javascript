<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout • Pedalaria</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .checkout-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }

    .card-checkout {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border-radius: 18px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(6px);
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .produto-checkout {
      display: flex;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .produto-checkout img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    .produto-checkout-info {
      flex: 1;
    }

    .produto-checkout-nome {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .produto-checkout-preco {
      color: var(--muted);
      font-size: 14px;
    }

    .form-group-checkout {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .form-group-checkout label {
      font-weight: 600;
      font-size: 14px;
      color: var(--muted);
    }

    .form-group-checkout input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }

    .form-group-checkout input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.05);
    }

    .resumo-pedido {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      margin-bottom: 16px;
    }

    .resumo-linha {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .resumo-total {
      display: flex;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .btn-pagar {
      background: var(--accent);
      color: #042018;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: transform 0.2s;
      margin-bottom: 12px;
    }

    .btn-pagar:hover {
      transform: translateY(-2px);
    }

    .btn-pagar:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-voltar {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: border-color 0.3s;
    }

    .btn-voltar:hover {
      border-color: var(--accent);
    }

    .notificacao-checkout {
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border-left: 4px solid #ef4444;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .notificacao-checkout.ativo {
      display: block;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.ativo {
      display: flex;
    }

    .modal-content {
      max-width: 400px;
      position: relative;
    }

    .modal-fechar {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--muted);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav style="padding: 20px 28px; display: flex; align-items: center; justify-content: space-between;">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M5 16a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm14 0a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM2 12h3l3-6h8l3 6h3"/>
        </svg>
      </div>
      <span>Pedalaria</span>
    </div>
    <button class="btn-voltar" onclick="voltarCarrinho()" style="width: auto; padding: 8px 16px;">← Voltar</button>
  </nav>

  <div class="checkout-container">
    <!-- CARRINHO -->
    <div class="card-checkout">
      <div class="section-title">Seu Carrinho</div>
      <div id="produtos-checkout"></div>
    </div>

    <!-- RESUMO -->
    <div class="card-checkout">
      <div class="resumo-pedido">
        <div class="resumo-linha">
          <span>Subtotal:</span>
          <span id="resumo-subtotal">R$ 0,00</span>
        </div>
        <div class="resumo-linha">
          <span>Frete:</span>
          <span id="resumo-frete">Grátis</span>
        </div>
        <div class="resumo-total">
          <span>Total:</span>
          <span id="resumo-total">R$ 0,00</span>
        </div>
      </div>
    </div>

    <!-- DADOS DE PAGAMENTO -->
    <div class="card-checkout">
      <div class="section-title">Dados de Pagamento</div>

      <div id="notificacao-checkout" class="notificacao-checkout"></div>

      <div class="form-group-checkout">
        <label for="nome-usuario">Nome de Usuário</label>
        <input type="text" id="nome-usuario" placeholder="seu_usuario">
      </div>

      <div class="form-group-checkout">
        <label for="email-gmail">Email (Gmail)</label>
        <input type="email" id="email-gmail" placeholder="seu@gmail.com">
      </div>

      <div class="form-group-checkout">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="••••••••">
      </div>

      <button id="btn-finalizar" class="btn-pagar">Finalizar Compra</button>
    </div>
  </div>

  <!-- MODAL DE CONFIRMAÇÃO -->
  <div id="modal-confirmacao" class="modal-overlay">
    <div class="card-checkout">
      <button class="modal-fechar" onclick="fecharModal()">✕</button>

      <h2 style="text-align: center; margin-top: 0;">✓ Pedido Confirmado!</h2>

      <div style="background: rgba(16, 185, 129, 0.1); border-left: 4px solid var(--accent); padding: 16px; border-radius: 10px; margin-bottom: 20px;">
        <p style="margin: 0; color: var(--accent); font-weight: 600;">Sua compra foi realizada com sucesso!</p>
      </div>

      <div style="color: var(--muted); margin-bottom: 20px; line-height: 1.8;">
        <p><strong>Número do Pedido:</strong><br><span id="numero-pedido" style="color: var(--accent); font-weight: 600;">-</span></p>
        <p><strong>Email:</strong><br><span id="confirmacao-email">-</span></p>
        <p><strong>Total:</strong><br><span id="confirmacao-total" style="color: var(--accent); font-weight: 600;">-</span></p>
        <p style="font-size: 14px; margin-top: 16px; color: rgba(255, 255, 255, 0.6);">Você receberá um email de confirmação. O pedido será entregue em 3-5 dias úteis.</p>
      </div>

      <button class="btn-pagar" onclick="voltarInicio()">Voltar para Início</button>
    </div>
  </div>

  <script src="carrinho.js"></script>
  <script src="checkout-simples.js"></script>
</body>
</html>
