<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos - Pedalaria</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }

        .nav-links a.active {
            background: var(--accent);
            color: #042018;
        }

        .page-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: var(--text);
        }

        /* FORMUL√ÅRIO DE ADI√á√ÉO */
        .form-container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border-radius: 18px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(6px);
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--muted);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .preview-imagem {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .preview-imagem img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-placeholder {
            color: var(--muted);
            text-align: center;
            padding: 20px;
        }

        .btn-primary {
            background: var(--accent);
            color: #042018;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--muted);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: border-color 0.3s;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* LISTA DE PRODUTOS */
        .produtos-lista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .produto-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(6px);
            transition: transform 0.3s;
        }

        .produto-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .produto-imagem {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .produto-info {
            margin-bottom: 15px;
        }

        .produto-nome {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .produto-descricao {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .produto-preco {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .produto-acoes {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-editar {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }

        .btn-excluir {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* NOTIFICA√á√ïES */
        .notificacao {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .notificacao.sucesso {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--accent);
            color: var(--accent);
            display: block;
        }

        .notificacao.erro {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            color: #ef4444;
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .produtos-lista {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo" aria-hidden="true">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M5 16a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm14 0a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM2 12h3l3-6h8l3 6h3"/>
                    </svg>
                </div>
                <span>Pedalaria</span>
            </div>
            <div class="nav-links">
                <a href="index.html">üè† Loja</a>
                <a href="meus-produtos.html" class="active">üì¶ Meus Produtos</a>
                <a href="#" id="btn-carrinho">üõí Carrinho (<span id="contador-carrinho">0</span>)</a>
            </div>
        </header>

        <h1 class="page-title">üì¶ Meus Produtos</h1>

        <!-- NOTIFICA√á√ÉO -->
        <div id="notificacao" class="notificacao"></div>

        <!-- FORMUL√ÅRIO DE ADI√á√ÉO/EDI√á√ÉO -->
        <div class="form-container">
            <h2 class="form-title" id="form-titulo">Adicionar Novo Produto</h2>
            
            <form id="form-produto">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome do Produto *</label>
                        <input type="text" id="nome" class="form-input" placeholder="Ex: Bicicleta Mountain Bike" required>
                    </div>

                    <div class="form-group">
                        <label for="preco" class="form-label">Pre√ßo (R$) *</label>
                        <input type="number" id="preco" class="form-input" placeholder="Ex: 1200.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select id="categoria" class="form-input">
                            <option value="bicicletas">üö¥ Bicicletas</option>
                            <option value="acessorios">üîß Acess√≥rios</option>
                            <option value="vestuario">üëï Vestu√°rio</option>
                            <option value="componentes">‚öôÔ∏è Componentes</option>
                            <option value="outros">üì¶ Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imagem" class="form-label">URL da Imagem</label>
                        <input type="url" id="imagem" class="form-input" placeholder="https://exemplo.com/imagem.jpg">
                    </div>

                    <div class="form-group full-width">
                        <label for="descricao" class="form-label">Descri√ß√£o</label>
                        <textarea id="descricao" class="form-input form-textarea" placeholder="Descreva seu produto..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Pr√©-visualiza√ß√£o da Imagem</label>
                        <div class="preview-imagem" id="preview-container">
                            <div class="preview-placeholder" id="preview-placeholder">
                                üì∑ Imagem aparecer√° aqui
                            </div>
                            <img id="preview-imagem" style="display: none;">
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="submit" class="btn-primary" id="btn-salvar">
                        üíæ Salvar Produto
                    </button>
                    <button type="button" class="btn-secondary" id="btn-cancelar" style="display: none;">
                        ‚ùå Cancelar Edi√ß√£o
                    </button>
                    <button type="button" class="btn-secondary" onclick="limparFormulario()">
                        üßπ Limpar Formul√°rio
                    </button>
                </div>
            </form>
        </div>

        <!-- LISTA DE PRODUTOS DO USU√ÅRIO -->
        <h2 style="font-size: 24px; margin: 40px 0 20px; color: var(--text);">
            Meus Produtos Cadastrados (<span id="contador-produtos">0</span>)
        </h2>

        <div class="produtos-lista" id="lista-produtos">
            <!-- Produtos ser√£o carregados aqui via JavaScript -->
            <div class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <h3>Nenhum produto cadastrado</h3>
                <p>Adicione seu primeiro produto usando o formul√°rio acima!</p>
            </div>
        </div>
    </div>

    <script src="carrinho.js"></script>
    <script src="meus-produtos.js"></script>
</body>
</html>
